<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form novalidate>
        <label>Validating Form</label>
        <fieldset>
            <label for="mail">Enter your email: </label>
            <input type="email" name="mail" id="mail" aria-required="true">

            <label for="country">Enter your country: </label>
            <input type="text" name="country" id="country" minlength="2" maxlength="13" aria-required="true">

            <label for="zip">Enter your ZIP code: </label>
            <input type="text" name="zip" id="zip" minlength="6" maxlength="6" aria-required="true">

            <label for="pswrd">Enter your password</label>
            <input type="password" name="pswrd" id="pswrd" minlength="8" aria-required="true">

            <label for="pswrdConf">Confirm your password</label>
            <input type="password" name="pswrdConf" id="pswrdConf" aria-required="true">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
